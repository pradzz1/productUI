<div class="content" role="main">
<!--Division for GeeksForGeeks heading-->
<div class="container-fluid"> 
    <!--Division for taking input from user -->
    <div class="row mt-1 col-12" style="height:80px;"> 
        <div class="col-12 d-none col-md-12 d-md-block"></div> 
        <div class="col-12 col-md-12 d-flex  
                    justify-content-center align-items-center  
                    text-light h3"> 
                    
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <label class="input-group-text" for="inputGroupSelect01">Types</label>
                        </div>
                        <select #mySelect
                            class="form-control"
                            name="ratings"
                            placeholder="please select a type"
                            [ngModel]="productTypeSelected"
                            (change)="onOptionsSelected(mySelect.value)"
                            >
                            <option value="default">ALL</option>
                            <option 
                                *ngFor="let orc of dataTypes"
                                [value]="orc">
                            {{orc}}
                            </option>
                            </select>
                      </div>
                      <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroup-sizing-sm">Search</span>
                        </div>
                        <input maxlength="30" type="search" [(ngModel)]="newTask"  (change)="modelChanged($event)"
                              placeholder="Product Name" [ngClass]="{'warning' : warning }" class="form-control"
                            style="width:300px;"> 
                      </div>
                      <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroup-sizing-sm">Quantity</span>
                        </div>
                        <input type="number" placeholder="Input Product quantity" [(ngModel)]="quantity"  class="form-control" style="width: 30px;"> 
                      </div>
                       
                        
            <div class="col-1"></div> 
  
            <button (click)="addToList()"  
                class="circle-link-anchor" style="font-size: 12px;"> 
                ADD PRODUCT 
            </button> 
        </div> 
  
        <div class="col-3 d-none col-md-3 d-md-block"><h5>PRODUCTS</h5></div> 
    </div> 
  
    <!--Tasks added repeated divisions-->
    <div class="row  " >
           <div class="col-4 card-container" *ngFor="let x of products | filterData: newTask"> 
               <div class="card col-12">
        <div class="col-12">PRDOCUT ID : {{x.id}}</div>
        <div class="col-12">PRDOCUT NAME : {{x.name}}</div>
        <div class="col-12">PRDOCUT TYPE : {{x.type}}</div>
        <div class="col-12">PRDOCUT DESCRIPTION : {{x.description}}</div>
    </div>
      </div>
      <div class="alert alert-info" *ngIf='products.length === 0'>
        <strong>No Match Found!</strong>
       please write correct product name!
    </div>
    </div>
    <div *ngFor="let x of items; let index = index;" 
            class="row mt-1" style="height:100px;"> 
  
        <div class="col-3 d-none col-md-3 d-md-block"></div> 
  
        <div class="col-12 col-md-6 bg-success d-flex 
                    justify-content-center align-items-center 
                    text-light h3"> 
  
            <div class="col-9 text-light h3">{{x}}</div> 
  
            <input (click)="deleteTask(index)" type="button"
                value="Delete" class="col-2 btn btn-danger"> 
        </div> 
          
        <div class="col-3 d-none col-md-3 d-md-block"></div> 
    </div> 
</div> 
    
</div>
